<div>
  <nui-row id="displayer">
    <nui-row id="vinyl" >
      <app-vinyl [cover]=" currentSong!==null ? 'url('+currentSong.cover+')': 'white'" [rotate]="playing"></app-vinyl>
      <div *ngIf="currentSong !== null">
        <nui-row class="content">
          <div id="musicTitle">
            <p id="author">{{currentSong.author}}</p>
            <p id="title">{{currentSong.title}}</p>
          </div>
          <nui-row id="progressTrack">
            <nui-slider [withTimeInfo]="true" [actual]="timeElapsed" [end]="timeRemaining"></nui-slider>
<!--            TODO: je veux ca en bas-la https://www.youtube.com/watch?v=cSqn-DVW7Oo-->
<!--            <nui-slider [withTimeInfo]="true" [actual]="timeElapsed" [end]="timeRemaining" [min]="0" [max]="100" [value]="percentRemaining"></nui-slider>-->
          </nui-row>
        </nui-row>
      </div>
      <nui-menu [verticalCenter]="true">
        <nui-icon-button size="md" (clic)="previous()">
          <fa-icon [icon]="faBackward"></fa-icon>
        </nui-icon-button>
        <nui-icon-button  size="lg" [active]="playing" (clic)="playing ? pause() : play()" >
          <fa-icon [icon]="faPlay" *ngIf="!playing"></fa-icon>
          <fa-icon [icon]="faPause" *ngIf="playing"></fa-icon>
        </nui-icon-button>
        <nui-icon-button size="md" (clic)="next()">
          <fa-icon [icon]="faForward"></fa-icon>
        </nui-icon-button>
      </nui-menu>
    </nui-row>
  </nui-row>
  <nui-list>
    <nui-list-item *ngFor="let song of songs" (click)="setAudio(song)">
      <nui-card [color]="'raisin'" [title]="song.title" [description]="song.author"></nui-card>
    </nui-list-item>
  </nui-list>
</div>
