<app-loader [loader]="loader"></app-loader>
<nui-list *ngFor="let music of musics">
  <nui-list-item>
    <nui-card display="item" [title]="music.title" [subtitle]="music.author" [buttonItem]="buttonAction"
              (action)="togglePlaylist(music.id)" [itemImage]="music.cover" color="raisin" borderRadius="10" elevation="md"
              padding="sm" width="20em" align="center" justify="left" sense="row">+
    </nui-card>
  </nui-list-item>
</nui-list>
