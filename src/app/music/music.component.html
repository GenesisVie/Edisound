<nui-list *ngFor="let music of musics">
  <nui-list-item>
    <nui-card display="item" [title]="music.title" [subtitle]="music.author" color="raisin" borderRadius="10" elevation="md"
              padding="sm" width="20em" [buttonItem]="buttonAction" align="center" justify="left" sense="row"
              [itemImage]="music.cover">+</nui-card>
  </nui-list-item>
</nui-list>
